{% extends "base.html" %}
{% block content %}
<h2>Your Tasks</h2>
<ul class="list-group">
    {% for task in my_tasks %}
        <li class="list-group-item">
            <strong>{{ task.title }}</strong> - {{ task.status }}
            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-sm btn-warning float-end mx-1">Edit</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger float-end">Delete</a>
        </li>
    {% endfor %}
</ul>

<h4 class="mt-4">Tasks Shared With You</h4>
<ul class="list-group">
    {% for task in shared_tasks %}
        <li class="list-group-item">
            <strong>{{ task.title }}</strong> - {{ task.status }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
